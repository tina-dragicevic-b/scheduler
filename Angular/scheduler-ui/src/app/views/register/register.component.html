<div class="col-md-12">
  <div class="card card-container" style="border: 1px solid #fdfffe">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <br />
    <br />
    <br />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label class="label" for="displayName">Name</label>
        <input
          type="text"
          class="form-control"
          name="displayName"
          [(ngModel)]="form.displayName"
          required
          minlength="3"
          maxlength="20"
          #displayName="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && displayName.invalid">
          <div *ngIf="displayName.errors" required>Name is required</div>
          <!--           <div *ngIf="displayName.errors" minlength>Display Name must be at least 3 characters</div>
                    <div *ngIf="displayName.errors" maxlength>Display Name must be at most 20 characters</div> -->
        </div>
      </div>
      <div class="form-group">
        <label class="label" for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
           <div *ngIf="email.errors" required>Email is required</div>
          <!--          <div *ngIf="email.errors" email>Email must be a valid email address</div> -->
        </div>
      </div>
      <div class="form-group">
        <label class="label" for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors" required>Password is required</div>
          <!--<div *ngIf="password.errors" minlength>Password must be at least 6 characters</div> -->
        </div>
      </div>
      <div class="form-group">
        <label class="label" for="matchingPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          name="matchingPassword"
          [(ngModel)]="form.matchingPassword"
          required
          minlength="6"
          #matchingPassword="ngModel"
        />
        <div
          class="alert-danger"
          *ngIf="f.submitted && matchingPassword.invalid"
        >
          <!-- <div *ngIf="matchingPassword.errors" required>Confirm Password is required</div> -->
          <div *ngIf="errorMessage" required>{{errorMessage}}</div>
          <!-- <div *ngIf="matchingPassword.errors" minlength>Confirm Password must be at least 6 characters</div> -->
        </div>
      </div>
      <div class="form-group">
        <button
          style="font-family: 'Brush Script MT', cursive"
          class="btn btn-warning btn-block"
        >
          Sign Up
        </button>
      </div>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
